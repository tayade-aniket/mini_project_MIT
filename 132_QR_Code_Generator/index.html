<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container mt-5">
<h2 class="text-center mb-4"><i class="fa-solid fa-qrcode"></i> QR Code Generator</h2>

<div class="qr-box">
<input type="text" id="textInput" class="form-control" placeholder="Enter text or URL">
<button id="generateBtn" class="btn btn-dark mt-3 w-100">
Generate QR Code
</button>

<div class="qr-result mt-4">
<img id="qrImage" src="" alt="QR Code">
</div>
</div>

</div>

<script src="main.js"></script>
</body>
</html>
