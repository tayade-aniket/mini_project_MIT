<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Mr. Aniket Tayade.">
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container min-vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="calculator-card p-4 shadow-sm rounded-4">
        <div class="display mb-3">
          <input
            type="text"
            id="result"
            class="form-control text-end"
            disabled
          />
        </div>
        <div class="grid">
          <button class="btn btn-op" onclick="clearResult()">C</button>
          <button class="btn btn-op" onclick="deleteLast()">
            <i class="fa-solid fa-delete-left"></i>
          </button>
          <button class="btn btn-op" onclick="insert('%')">%</button>
          <button class="btn btn-op" onclick="insert('/')">÷</button>
          <button onclick="insert('7')">7</button>
          <button onclick="insert('8')">8</button>
          <button onclick="insert('9')">9</button>
          <button class="btn btn-op" onclick="insert('*')">×</button>
          <button onclick="insert('4')">4</button>
          <button onclick="insert('5')">5</button>
          <button onclick="insert('6')">6</button>
          <button class="btn btn-op" onclick="insert('-')">−</button>
          <button onclick="insert('1')">1</button>
          <button onclick="insert('2')">2</button>
          <button onclick="insert('3')">3</button>
          <button class="btn btn-op" onclick="insert('+')">+</button>
          <button onclick="insert('0')">0</button>
          <button onclick="insert('.')">.</button>
          <button class="btn btn-eq" onclick="calculate()">=</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
