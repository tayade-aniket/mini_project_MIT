<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Mr. Aniket Tayade.">
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
    <title>MIT ACSC | Digital Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="min-vh-100 d-flex align-items-center justify-content-center bg-gradient"
    >
      <div class="clock-card p-4 shadow-sm rounded-3 text-center">
        <div class="icon-row mb-3">
          <i class="fa-solid fa-clock fa-2x"></i>
          <h1 class="ms-2 d-inline-block">Digital Clock</h1>
        </div>
        <div class="time-display">
          <span id="hours">00</span>
          <span class="sep">:</span>
          <span id="minutes">00</span>
          <span class="sep">:</span>
          <span id="seconds">00</span>
          <span id="ampm" class="ampm">AM</span>
        </div>
        <div class="date-display mt-3">
          <i class="fa-regular fa-calendar-days"></i>
          <span id="dayName">Day</span>,
          <span id="month">Month</span>
          <span id="dayNum">00</span>
          <span id="year">0000</span>
        </div>
        <div class="mt-3 small text-muted">
          Created with <span class="heart">&hearts;</span> by Mr. Aniket Tayade.
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
