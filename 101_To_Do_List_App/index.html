<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive To-Do App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-10 col-xl-10">
          <div class="card main-card">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <h1 class="app-title">My To-Do List</h1>
              <div class="d-flex gap-2">
                <button class="btn btn-sm add-task-btn" id="addTaskModalBtn">
                  <i class="fas fa-plus"></i> Add Task
                </button>
                <button class="btn btn-sm theme-btn" id="themeToggle">
                  <i class="fas fa-moon"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="welcome-screen" id="welcomeScreen">
                <div class="text-center">
                  <h2>Welcome!</h2>
                  <p>
                    Please select your gender to personalize your experience
                  </p>
                  <div class="d-flex justify-content-center gap-3 mt-4">
                    <button class="btn gender-btn boy-btn" id="boyBtn">
                      <i class="fas fa-male"></i> Boy
                    </button>
                    <button class="btn gender-btn girl-btn" id="girlBtn">
                      <i class="fas fa-female"></i> Girl
                    </button>
                  </div>
                </div>
              </div>

              <div class="app-content d-none" id="appContent">
                <div class="filter-section mb-4">
                  <div class="row g-3">
                    <div class="col-md-6">
                      <div class="filter-buttons">
                        <button class="btn filter-btn active" data-filter="all">
                          All Tasks
                        </button>
                        <button class="btn filter-btn" data-filter="pending">
                          Pending
                        </button>
                        <button class="btn filter-btn" data-filter="completed">
                          Completed
                        </button>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="priority-filter">
                        <button class="btn filter-btn active" data-priority="all">
                          All Priority
                        </button>
                        <button
                          class="btn filter-btn high-priority-btn"
                          data-priority="high"
                        >
                          <i class="fas fa-exclamation-circle"></i> High
                          Priority
                        </button>
                        <button
                          class="btn filter-btn medium-priority-btn"
                          data-priority="medium"
                        >
                          <i class="fas fa-clock"></i> Medium
                        </button>
                        <button
                          class="btn filter-btn low-priority-btn"
                          data-priority="low"
                        >
                          <i class="fas fa-info-circle"></i> Low
                        </button>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="tasks-container" id="tasksContainer">
                  <div class="task-grid" id="taskGrid"></div>
                </div>

                <div class="task-stats mt-4">
                  <p>
                    Total: <span id="totalTasks">0</span> | Pending:
                    <span id="pendingTasks">0</span> | Completed:
                    <span id="completedTasks">0</span> | High Priority:
                    <span id="highPriorityTasks">0</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="addTaskModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="taskForm">
              <div class="mb-3">
                <label for="taskTitle" class="form-label">Task Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="taskTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="taskDescription" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="taskDescription"
                  rows="3"
                ></textarea>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="startDate"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="endDate" class="form-label">End Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="endDate"
                      required
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn add-btn" id="saveTaskBtn">
              Save Task
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
  </body>
</html>
