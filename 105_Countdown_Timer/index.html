<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Countdown Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="min-vh-100 d-flex align-items-center justify-content-center">
      <div class="count-card p-4 shadow-sm rounded-4 text-center">
        <h2 class="mb-3">
          <i class="fa-solid fa-hourglass-start"></i> Countdown Timer
        </h2>
        <div class="input-group mb-3">
          <input
            type="number"
            id="minutes"
            class="form-control"
            placeholder="Minutes"
          />
          <input
            type="number"
            id="seconds"
            class="form-control"
            placeholder="Seconds"
          />
        </div>
        <div class="time-display mb-3" id="display">00:00</div>
        <div class="d-flex gap-2 justify-content-center">
          <button class="btn btn-control" onclick="startTimer()">Start</button>
          <button class="btn btn-control" onclick="pauseTimer()">Pause</button>
          <button class="btn btn-control" onclick="resetTimer()">Reset</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
